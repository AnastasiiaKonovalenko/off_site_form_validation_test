<!doctype html><html lang="en"><head>    <meta charset="UTF-8">    <title>OSS Form</title>    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/css/bootstrap.css"/>    <style>        label {            width: 100px;        }        label.error {            color: red;        }        input {            border : 1px solid #ccc;        }        input.error {            border-color: red;        }        .content {            padding: 15px;            border: 1px solid #ccc;        }        .firstName,        .lastName,        .emailNotValid,        .email {            display: none;        }        .errorMassage {            display: block;            font-style: italic;            margin-left: 20px;            font-weight: bold;        }    </style></head><body><div class="container">    <div class="row">        <div class="col-xs-12">            <div class="content">                <form id="testForm">                    <div>                        <label  id="name1" for="firstName">First name                        </label>                        <input type="text" id="firstName"/>                        <p class="firstName">This field cannot be empty</p>                    </div>                    <div>                        <label id="name2" for="lastName">Last name</label>                        <input type="text" id="lastName"/>                        <p class="lastName">This field cannot be empty</p>                    </div>                    <div>                        <label id="email3" for="email">Email</label>                        <input type="text" id="email"/>                        <p class="emailNotValid">Email is not valid, email address must contain symbol "@"</p>                        <p class="email">This field cannot be empty</p>                    </div>                    <button type="submit">Send</button>                </form>            </div>        </div>    </div></div><script>    function myForm (e) {        const firstName = document.getElementById("firstName");        const lastName = document.getElementById("lastName");        const email = document.getElementById("email");        const name1 = document.getElementById("name1");        const name2 = document.getElementById("name2");        const email3 =  document.getElementById("email3");        const labelFirstName = document.querySelector(".firstName");        const labelLastName = document.querySelector(".lastName");        const labelEmail = document.querySelector(".email");        const labelEmailNotValid = document.querySelector(".emailNotValid");        if(firstName.value === '') {            labelFirstName.classList.add("errorMassage");            firstName.classList.add("error");            name1.classList.add("error")        } else {            labelFirstName.classList.remove("errorMassage");            firstName.classList.remove("error");            name1.classList.remove("error");        }        if(lastName.value === '') {            labelLastName.classList.add("errorMassage");            lastName.classList.add("error");            name2.classList.add("error")        } else {            labelLastName.classList.remove("errorMassage");            lastName.classList.remove("error");            name2.classList.remove("error")        }        if(email.value === '') {            labelEmail.classList.add("errorMassage")            email.classList.add("error");            email3.classList.add("error")        } else {            labelEmail.classList.remove("errorMassage")            email.classList.remove("error");            email3.classList.remove("error")        }        if(email.value.indexOf("@") < 0) {            labelEmailNotValid.classList.add("errorMassage")            email.classList.add("error");            email3.classList.add("error")        } else {           labelEmailNotValid.classList.remove("errorMassage");            email.classList.remove("error");            email3.classList.remove("error")        }        if(email.value === ''            || firstName.value === ''            || lastName.value === ''            || email.value.indexOf("@") < 0        ) {            e.preventDefault();        } else {            alert("Form is valid")        }    }    document.getElementById('testForm').addEventListener(        'submit', myForm, false    );</script></body></html>
